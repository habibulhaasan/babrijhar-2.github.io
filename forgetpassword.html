<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Resetâ”‚PRESCRIPTY Inventory Management</title>
    <link rel="stylesheet" href="../css/ForgetPassword.css">
</head>
<body>

  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Rest password charge is </p>
    <p><strong style="color: red;">205 Tk</strong> for Basic Plan user. <strong style="color: red;">Free</strong> for Pro plan user for three times</p>
    <form id="forgotPasswordForm" action="#" method="post">
      <div class="input-group">
        <label for="appID">App ID</label>
        <input type="text" id="app-id" name="app-id" required>
      </div>
      <div class="input-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" required>
      </div>
      <div class="input-group">
        <label for="paymentGateway">Payment Gateway</label>
        <select id="paymentGateway" name="paymentGateway" required>
          <option value="">Select Payment Gateway</option>
          <option value="bKash">bKash</option>
          <option value="Nagad">Nagad</option>
          <option value="Rocket">Rocket</option>
          <option value="BankAccount">Bank Account</option>
        </select>
      </div>
      <div class="input-group">
        <label for="transactionId">Transaction ID</label>
        <input type="text" id="transactionId" name="transactionId" placeholder="if pro plan, then write 'Free'" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="back-to-login">
      <p>Remember your password? <a href="../index.html">Login</a></p>
    </div>
  </div>

</body>
</html>
