<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger | Prescripty</title>
    <link rel="stylesheet" href="src/css/Ledger.css">
    <link rel="stylesheet" href="src/css/nav-layout.css">
    <link rel="stylesheet" href="src/css/Notification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <div id="header-placeholder"></div>
    
    <div class="main-layout-container">
        
        <div id="sidebar-placeholder"></div>

        <main id="main-content">
            <div class="content-card">
                <!-- The container that holds the product list (left) and ledger content (right) -->
                <div class="ledger-main-container">
                    
                    <!-- LEFT SIDE: Product List -->
                    <div class="product-list">
                        <div class="product-list-header">Product List</div>
                        <input type="text" id="searchInput" placeholder="Search product name...">
                        <!-- Changed from <ul> to <div> as requested by the snippet -->
                        <div id="productList" class="product-list-body"></div> 

                        <!-- Mobile Dropdown -->
                        <select id="productDropdown">
                            <option value="">Select a product...</option>
                        </select>
                    </div>
                    
                    <!-- RIGHT SIDE: Ledger Content -->
                    <div class="ledger-content"> 
                        <div id="loading"><div class="spinner"></div></div>

                        <div class="dropdown-container">
                            <!-- Month Select -->
                            <select id="monthSelect">
                                <option value="">All Months</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>

                            <!-- Year Select -->
                            <select id="yearSelect"></select>
                            
                            <!-- Action Buttons -->
                            <div class="action-buttons">
                                <button class="button" id="filterButton">Submit</button>
                                <button class="button" id="printButton">Print</button>
                                <button class="button" id="exportButton">Export</button>
                                <button class="button" id="downloadPdfButton">Download PDF</button>
                            </div>                        
                        </div>
                        <hr>
                        
                        <div id="ledgerTitle"></div>

                        <div class="scrollable-table-container">
                            <table id="ledgerTable">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Sell Quantity</th>
                                        <th>Purchase Quantity</th>
                                        <th>Remaining Quantity</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                                <tfoot>
                                    <tr>
                                        <th>Total</th>
                                        <th id="totalSell">0</th>
                                        <th id="totalPurchase">0</th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="src/js/nav-layout.js"></script>
    <script src="src/js/Ledger.js"></script>
    <script src="src/js/auth.js"></script>
    <!-- <script src="src/js/notification.js"></script>  -->
    <script>
        // Initialize layout and highlight the 'Ledger' link
        window.onload = function() {
            initializeLayout('ledger-standalone'); 
        };
    </script>
</body>
</html>
