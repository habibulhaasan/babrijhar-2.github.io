
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Purchase | Prescripty</title>
    <link rel="stylesheet" href="src/css/TableAdd.css">
    <link rel="stylesheet" href="src/css/nav-layout.css">
    <link rel="stylesheet" href="src/css/Notification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>
    
    <div class="main-layout-container">
        
        <div id="sidebar-placeholder"></div>

        <main id="main-content">
            <div class="content-card">
                <h2>Add Purchases <span  style="color: tomato;">From Main Stock</span></h2>

                <form id="PurchaseForm" action="https://script.google.com/macros/s/AKfycbzc7xWF-Yq7dtW5CnQ_5-95dleOzHxhEC9HofTdt7Wm1ReN9xWOr8wJmB8Yo4tNjbfPaQ/exec?function=postPurchasesData" method="post">
                    <table id="purchase">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th id="prodname">Product Name</th>
                                <th>Product ID</th>
                                <th>Quantity</th>
                                <th>Unit Price ($)</th>
                                <th>Total Price ($)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="row1">
                                <td>1</td>
                                <td><input type="text" name="product_name[]" required onchange="getProductName(this)" list="productList"><datalist id="productList"></datalist></td>
                                <td><input type="text" name="product_id[]" required readonly></td>
                                <td><input type="number" name="quantity[]" required onchange="calculateTotal(this)"></td>
                                <td><input type="number" name="unit_price[]" readonly value="0" onchange="calculateTotal(this)"></td>
                                <td><input type="text" name="total_price[]" readonly></td>
                                <td><button type="button" class="btn btn-danger" onclick="removeRow(this)">Remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn" onclick="addRow()">Add Row</button>
                    <button type="button" class="btn" onclick="addTwentyRows()">Add 20 Rows</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </main>
    </div>

    <script src="src/js/nav-layout.js"></script>
    <script src="src/js/AddPurchases.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/notification.js"></script> 
    <script>
        // Initialize layout and highlight the 'Add Company' link
        window.onload = function() {
            initializeLayout('add-purchase-standalone'); 
        };
    </script>
</body>
</html>
