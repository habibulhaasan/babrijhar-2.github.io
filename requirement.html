
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements | Prescripty</title>
    <link rel="stylesheet" href="src/css/Requirement.css">
    <link rel="stylesheet" href="src/css/nav-layout.css">
    <link rel="stylesheet" href="src/css/Notification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>
    
    <div class="main-layout-container">
        
        <div id="sidebar-placeholder"></div>

        <main id="main-content">
            <div class="content-card">
                <h1>Request any requirement</h1>
                <p>If you have any requirement then tell us.</p>
                <form id="requirement-form" action="https://script.google.com/macros/s/AKfycbxtqifKllCGXGIOQ4Cenx1i5crPkQyEotFkH9vgZiB0Jy1fzGRIKnsm04dFAA4BOXP4Xw/exec?function=postRequirement" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="app-id">App ID:</label>
                        <input type="text" id="reqapp-id" name="app-id" required>
                    </div>
                    <div class="form-group">
                        <label for="user-name">User Name:</label>
                        <input type="text" id="user-name" name="user-name" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile-number">Mobile Number:</label>
                        <input type="text" id="mobile-number" name="mobile-number" required>
                    </div>
                    <div class="form-group">
                        <label for="requirement">Requirement:</label>
                        <select id="requirement" name="requirement" required>
                            <option value="">Select Requirement</option>
                            <!-- Dropdown options will be filled dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount" name="amount" placeholder="Loading..." readonly>
                    </div>
                    <div class="form-group">
                        <label for="payment-gateway">Payment Gateway:</label>
                        <select id="payment-gateway" name="payment-gateway" required>
                            <option value="">Select Payment Gateway</option>
                            <!-- Dropdown options will be filled dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transaction-id">Transaction ID:</label>
                        <input type="text" id="transaction-id" name="transaction-id" required>
                    </div>

                    <div class="form-group">
                        <label for="attachment">Upload Image (Optional):</label>
                        <input type="file" name="attachment" accept="image/*" id="profilePicture"><br>
                    </div>

                    <div class="form-group">
                        <label for="messages">Messages:</label>
                        <textarea id="messages" name="messages" placeholder="Tell us in details"></textarea>
                    </div>
                    <button class="button" type="submit">Submit requirement</button>
                </form>
              </div>
        </main>
    </div>

    <script src="src/js/nav-layout.js"></script>
    <script src="src/js/Requirement.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/notification.js"></script> 
    <script>
        // Initialize layout and highlight the 'Add Company' link
        window.onload = function() {
            initializeLayout('requirement-standalone'); 
        };
    </script>
</body>
</html>
