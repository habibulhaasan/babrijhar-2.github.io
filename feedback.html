
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Prescripty</title>
    <link rel="stylesheet" href="src/css/Feedback.css">
    <link rel="stylesheet" href="src/css/nav-layout.css">
    <link rel="stylesheet" href="src/css/Notification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>
    
    <div class="main-layout-container">
        
        <div id="sidebar-placeholder"></div>

        <main id="main-content">
            <div class="content-card">
                <h1>Give feedback to us</h1>
                <p>Rate our work</p>
                <form id="feedback-form" action="https://script.google.com/macros/s/AKfycbyz4t7oTK7-w8ohE5LA4Dn4zbOp7ei-qdbclMsDRpVHfjETMRpWksBIFYtu0jrbYxDzbw/exec?function=postFeedback" method="post">
                    <div class="form-group">
                        <label for="app-id">App ID:</label>
                        <input type="text" id="feedapp-id" name="app-id" required>
                    </div>
                    <div class="form-group">
                        <label for="user-name">User Name:</label>
                        <input type="text" id="user-name" name="user-name" required>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation:</label>
                        <input type="text" id="designation" name="designation" required>
                    </div>
                    <div class="form-group">
                        <label for="organization">Organization:</label>
                        <input type="text" id="organization" name="organization" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select id="rating" name="rating" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="feedback">Feedback:</label>
                        <textarea id="feedback" name="feedback" placeholder="Tell us in details"></textarea>
                    </div>
                    <button class="button" type="submit">Submit feedback</button>
                </form>
            </div>
        </main>
    </div>

    <script src="src/js/nav-layout.js"></script>
    <script src="src/js/Feedback.js"></script>
    <script src="src/js/auth.js"></script>
    <script src="src/js/notification.js"></script> 
    <script>
        // Initialize layout and highlight the 'Add Company' link
        window.onload = function() {
            initializeLayout('feedback-standalone'); 
        };
    </script>
</body>
</html>
